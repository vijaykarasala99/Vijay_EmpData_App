<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
<title>VIJAY</title>
</head>
<style>
    h1 {text-align: center;}
    button {text-align: center;}
    form {text-align: center;}
    div {text-align: center;}
     h2{color:black;}
     a {color: blue;}
     a {background: white;}
     a {display: inline;}
          
     
    </style>
<div class="alert alert-info" role="alert">
  Welcome To Vijay Infrastructure and Private Limited!!!
</div>

<body>
<div class="container">

<div>

  <form th:action="@{/search}" method="post">
            <label for="id">Id:</label>
            <input type="text" id="id" name="id" th:value="${search.id}" />
  
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${search.name}" />

            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" th:value="${search.mail}" />

            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" th:value="${search.salary}" />

            <button type="submit">GET DATA</button>
        </form>
  <br>
<table class="table table-striped table-hover">
<thead>
<tr>
<th>Emp Id</th>
<th>Emp Name</th>
<th>Emp Email</th>
<th>Emp Salary</th>
</tr>
</thead>
        <tbody>
            <tr th:each="user : ${plans}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.mail}"></td>
                <td th:text="${user.salary}"></td>
            </tr>
        </tbody>
    </table>

<hr/>
</div>

</form>
